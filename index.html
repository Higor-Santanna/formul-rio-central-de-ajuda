<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Formulário</title>
</head>
<body>
    <div class="father">
        <div class="first-child">
            <h1>
                Ficou com Dúvida?
                <br>
                Nos mande uma mensagem!
            </h1>
            <p>
                Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p>
        </div>

        <form class="second-child" id="formulario">

            <div class="user-information">
                <input type="text" name="text" placeholder="Nome completo *" id="full-name" class="campo-de-digitacao">
                <span class="message-error">campo obrigatório</span>
            </div>

            <div class="user-information">
                <input type="email" name="email" id="email" placeholder="Email *" class="campo-de-digitacao">
                <span class="message-error">campo obrigatório</span>
            </div>

            <div class="user-information">
                <input type="text" name="Cell" id="phone-number" placeholder="Telefone *" class="campo-de-digitacao">
                <span class="message-error">campo obrigatório</span>
            </div>

            <div class="div-message user-information">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensagem *" class="message"></textarea>
                <span class="message-error">campo obrigatório</span>
            </div>

            <p class="required-field">*campos obrigatórios</p>

            <button type="submit" class="button" id="button">Enviar</button>
        </form>
    </div>

    <script src="./js/formulario.js"></script>
</body>
</html>
